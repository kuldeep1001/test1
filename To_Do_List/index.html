<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <body id="swap">
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1 class="text-center">Add your <span>To Do List</span> here</h1>
				<div>
					<div class="border1"></div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first" class="text-center">Enter text into the input field to add items to your list.</p>
				<p id="second" class="text-center">Click the item to mark it as complete.</p>
				<p id="third" class="text-center" >Click the "Remove" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12 text-center">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27" autocomplete="off" autofocus>
				<button id="enter">+</button>
				
			</div>
		</div>

		<h2 class="text-center">To Do list Here:</h2>
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	
    <script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
